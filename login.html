<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Magazine</title>
    <link rel='icon' type='image/png' sizes='16x16' href='./images/Favicon-logo.png'>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="sidebar.js" type="text/javascript" defer></script>
</head>

<body>

    <!-- sidebar -->
    <div class="fixheight-container">
        <sidebar-panel></sidebar-panel>

        <div class="login-wrapper">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-lg-7">
                        <div class="main-content-wrap">
                            <img src="./images/Dictionary.svg" class="img-fluid dict-img" alt="dictionary">
                            <div class="main-inner-content">
                                <h1>Immersive Reading Mode</h1>
                                <h3 class="mb-0">Lorem Ipsum is simply dummy text of the printing and typesetting
                                    industry. Lorem Ipsum has been the industry's standard dummy text ever since the
                                    1500s, when an</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="platform-login-wrapper">
                            <div class="login-desc-container">
                                <img src="./images/Logo Here.png" class="img-fluid" alt="logo">
                                <div class="login-text">
                                    <h2>One Tap Login</h2>
                                    <p class="mb-0 light_font">One subscription for litverse, Reconotes, and Sparks</p>
                                </div>

                                <div class="button-container">
                                    <button class="login-buttons">
                                        <img src="./images/goggle.svg" alt="goggle">
                                        <span class="mb-0">Continue with google</span>
                                    </button>
                                    <button class="login-buttons">
                                        <img src="./images/facebook.svg" alt="facebook">
                                        <span class="mb-0">Continue with Facebook</span>
                                    </button>
                                    <button class="login-buttons">
                                        <img src="./images/apple.svg" alt="apple">
                                        <span class="mb-0">Continue with Apple</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
